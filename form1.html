<!doctype html>
<html>
<head>
<title>forms</title>
</head>
<body style="background-color:pink;">
<h1 style="text-align:center;border:2px solid blue;">STUDENT DETAILS</h1>
<form>
First name:<input type="text"name="first name"/><br>
<br>
Last name:<input type="text"name="last name"/><br>
<br>
Password:<input type="password"name="pwd"/><br>
<br>
Gender:<input type="radio"name="gender"value="male"/>Male
<input type="radio"name="gender"value="female"/>Female
<input type="radio"name="gender"value="other"/>Other<br>
<br>
Branch:<input type="checkbox"name="cse"value="on"/>CSE
<input type="checkbox"name="ece"value="on"/>ECE
<input type="checkbox"name="mech"value="on"/>MECH
<input type="checkbox"name="ce"value="on"/>CE<br>
<br>
Class:<input type="radio"name="class"value="2A"/>2A
<input type="radio"name="class"value="2B"/>2B
<input type="radio"name="class"value="2C"/>2C
<input type="radio"name="class"value="2D"/>2D
<input type="radio"name="class"value="2E"/>2E<br>
<br>
Campus:
<select name="dropdown">
<option value="sklm">SKLM</option>
<option value="nuzvid">NUZVID</option>
<option value="ongol">ONGOL</option>
<option value="rkvalle">RK VALLE</option><br>
Upload photo:<input type="file"name="fileupload"accept="image/*"/><br>
<br>
<input type="submit"name="submit"value="submit"/>
<input type="reset"name="reset"value="reset"/>
</form>
</body>
</html>
